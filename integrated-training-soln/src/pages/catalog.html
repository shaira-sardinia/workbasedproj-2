<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Course Catalogue</title>
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Header -->
    <div class="main-header d-flex justify-content-between align-items-center">
      <div>
        <a href="about.html" class="header-link me-3">Home</a>
        <a href="dashboard.html" class="header-link me-3">Dashboard</a>
        <a href="catalog.html" class="header-link me-3">Course Catalog</a>
      </div>
      <div>Hi, <span class="username" id="username">placeholder</span>!</div>
    </div>
    <!-- Content -->
    <div class="catalog">
      <div class="top-section row pb-5">
        <p class="header-text pt-5 pb-2">Course Catalog</p>
        <div class="search-bar input-group mb-3">
          <input
            id="search"
            type="text"
            class="form-control"
            placeholder="Enter Course Title"
            aria-label="Search"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>
      </div>
      <div id="catalog-section" class="catalog-section row row-cols-1 row-cols-md-4 g-3"></div>
    </div>
    <!-- Footer -->
    <div class="footer grid">
      <div class="col-md-8 text-right align-self-center justify-content-evenly">
        <ul class="footer-links ml-4">
          <li><span class="title">Accenture</span></li>
          <li><a href="#">About</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="col-md-4 align-self-center">
        <img src="../images/Logo.png" alt="Accenture Logo" class="footer-logo" />
      </div>
    </div>
  </body>
</html>
